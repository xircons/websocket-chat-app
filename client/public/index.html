<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WebSocket Chat</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="container">
    <div class="header">
      <h1>Real-Time Chat</h1>
      <div id="status" class="status status--connecting">Connectingâ€¦</div>
    </div>
    <div id="messages" aria-live="polite" aria-label="Messages"></div>
    <form id="form" autocomplete="off">
      <input id="input" type="text" placeholder="Type a message and press Enter" />
      <button id="send" type="submit">Send</button>
    </form>
  </div>

  <script>
    const messagesEl = document.getElementById('messages');
    const statusEl = document.getElementById('status');
    const formEl = document.getElementById('form');
    const inputEl = document.getElementById('input');

    const protocol = location.protocol === 'https:' ? 'wss' : 'ws';
    const ws = new WebSocket(`${protocol}://${location.host}`);

    function addMessage(text) {
      const div = document.createElement('div');
      div.className = 'msg';
      div.textContent = text;
      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function setStatus(state, text) {
      statusEl.textContent = text;
      statusEl.classList.remove('status--connecting', 'status--connected', 'status--disconnected');
      statusEl.classList.add(`status--${state}`);
    }

    // Initial state is connecting (class set in markup)

    ws.addEventListener('open', () => {
      setStatus('connected', 'Connected');
    });

    ws.addEventListener('close', () => {
      setStatus('disconnected', 'Disconnected');
    });

    ws.addEventListener('error', () => {
      setStatus('disconnected', 'Error');
    });

    ws.addEventListener('message', (event) => {
      addMessage(event.data);
    });

    formEl.addEventListener('submit', (e) => {
      e.preventDefault();
      const text = inputEl.value.trim();
      if (!text) return;
      ws.send(text);
      inputEl.value = '';
      inputEl.focus();
    });
  </script>
</body>
</html>
